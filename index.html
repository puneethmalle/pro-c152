<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="./plane.js"></script>
    </head>
    <body>
        <a-scene background = "color:lightblue">
            <a-entity position = "-10 10 0" rotation = "-55 0 0">
            <a-camera ></a-camera>
        </a-entity>
            <a-assets>
                <a-assest-item id = "plane-obj" src = "./tinker.obj"></a-assest-item>
                <a-assest-item id = "plane-mtl" src = "./obj.mtl"></a-assest-item>

            </a-assets>
            <a-entity move-plane obj-model = "obj:#plane-obj; mtl:#plane-mtl;" position = "0 -10 -15"  rotation = "-90 0 0" scale = "0.1 0.1 0.1"></a-entity>
        </a-scene>
    </body>
</html>
